name: Build Executable and Publish Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: |
          py -m pip install pyinstaller
          pyinstaller --onefile excel-to-html.py

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: excel-to-html
          path: dist\excel-to-html.exe

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            This is an automatically generated release for the build number ${{ github.run_number }}.
          draft: false
          prerelease: false
          files: dist\excel-to-html.exe
